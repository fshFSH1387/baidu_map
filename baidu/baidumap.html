	<div id="map">
	</div>


	<script>
		// 自己编写的js代码
		var map = new BMap.Map("map");

		// 设置中心点
		// * 经纬度
		// * 城市
		map.centerAndZoom('新余', 16);//(城市,缩放级别:1,19)     定位在新余


		map.enableScrollWheelZoom(true);


		// 添加地图控件
		var top_left_control = new BMap.ScaleControl({anchor: BMAP_ANCHOR_TOP_LEFT});// 左上角，添加比例尺
		var top_left_navigation = new BMap.NavigationControl();  //左上角，添加默认缩放平移控件
		var top_right_navigation = new BMap.NavigationControl({anchor: BMAP_ANCHOR_TOP_RIGHT, type: BMAP_NAVIGATION_CONTROL_SMALL}); //右上角，仅包含平移和缩放按钮

		map.addControl(top_left_control);        
		map.addControl(top_left_navigation);     
		//map.addControl(top_right_navigation);


		// 鼠标点选坐标
		//单击获取点击的经纬度
		map.addEventListener("click", function (e) {
		    console.log(e.point.lng + "," + e.point.lat);
		});

		// 自动定位
		// 添加定位控件
		var geolocationControl = new BMap.GeolocationControl();
		geolocationControl.addEventListener("locationSuccess", function(e){
			// 定位成功事件
			var address = '';
			address += e.addressComponent.province;
			address += e.addressComponent.city;
			address += e.addressComponent.district;
			address += e.addressComponent.street;
			address += e.addressComponent.streetNumber;
			alert("当前定位地址为：" + address);        //获取当前位置
		});

		geolocationControl.addEventListener("locationError",function(e){
		// 定位失败事件
			alert(e.message);
		});
		map.addControl(geolocationControl);


		// 全景
		var stCtrl = new BMap.PanoramaControl(); //构造全景控件
		stCtrl.setOffset(new BMap.Size(20, 20));
		map.addControl(stCtrl);//添加全景控件


		// 地图空间2d/3d
		var mapType1 = new BMap.MapTypeControl({ mapTypes: [BMAP_NORMAL_MAP, BMAP_HYBRID_MAP] });
		var mapType2 = new BMap.MapTypeControl({ anchor: BMAP_ANCHOR_TOP_RIGHT });

		var overView = new BMap.OverviewMapControl();
		var overViewOpen = new BMap.OverviewMapControl({ isOpen: true, anchor: BMAP_ANCHOR_BOTTOM_RIGHT });

		map.addControl(mapType1);          //2D图，卫星图  右上角
		map.addControl(mapType2);          //左上角，默认地图控件
		map.setCurrentCity("新余");        //由于有3D图，需要设置城市
	    map.addControl(overView);          //添加默认缩略地图控件
	    map.addControl(overViewOpen);      //右下角，打开


		// 测距
		var myDis = new BMapLib.DistanceTool(map);
		map.addEventListener("load",function(){
		myDis.open();  //开启鼠标测距
//		myDis.close();  //关闭鼠标测距大
		});

		// 路况
		var ctrl = new BMapLib.TrafficControl({
		    showPanel: false //是否显示路况提示面板
		});
		map.addControl(ctrl);
		ctrl.setAnchor(BMAP_ANCHOR_BOTTOM_RIGHT);

        //添加信息窗口
		var opts = {
		    width: 250,     // 信息窗口宽度    
		    height: 100,     // 信息窗口高度    
		    title: "Hello"  // 信息窗口标题   
		}
		var infoWindow = new BMap.InfoWindow("World", opts);  // 创建信息窗口对象    
		map.openInfoWindow(infoWindow, map.getCenter());      // 打开信息窗口

        //地图样式
		var myStyleJson = [
            {
                "featureType": "road",
                "elementType": "geometry.stroke",
                "stylers": {
                    "color": "#ff0000"
                }
            }];
        map.setMapStyle({ styleJson: myStyleJson });


//        //添加图层
//
//        var map = new BMap.Map("l-map");          // 创建地图实例
//        var point = new BMap.Point(116.404, 39.915);  // 创建点坐标
//        map.centerAndZoom(point,15);                  // 初始化地图，设置中心点坐标和地图级别
//        var tilelayer = new BMap.TileLayer();         // 创建地图层实例
//        tilelayer.getTilesUrl=function(){             // 设置图块路径
//            return "layer.gif";
//
//        };
//        map.addTileLayer(tilelayer);                // 将图层添加到地图上

        var map = new BMap.Map("map", {mapType: BMAP_NORMAL_MAP, minZoom: 1, maxZoom: 18});
        //设置地图类型及最小最大级别

        var marker = new BMap.Marker(point); //将点转化成标注点
        map.addOverlay(marker);  //将标注点添加到地图上

        //设置地图级别（1-18）
        map.centerAndZoom(point, 12);
        //开启滚轮缩放地图
        map.enableScrollWheelZoom();

        function G(id) {
            return document.getElementById(id);
        }

        var ac = new BMap.Autocomplete(    //建立一个自动完成的对象
            {
                "input": "suggestId"
                , "location": map
            });

        ac.addEventListener("onhighlight", function (e) {  //鼠标放在下拉列表上的事件
            var str = "";
            var _value = e.fromitem.value;
            var value = "";
            if (e.fromitem.index > -1) {
                value = _value.province + _value.city + _value.district + _value.street + _value.business;
            }
            str = "FromItem<br />index = " + e.fromitem.index + "<br />value = " + value;

            value = "";
            if (e.toitem.index > -1) {
                _value = e.toitem.value;
                value = _value.province + _value.city + _value.district + _value.street + _value.business;
            }
            str += "<br />ToItem<br />index = " + e.toitem.index + "<br />value = " + value;
            G("searchResultPanel").innerHTML = str;
        });

        var myValue;
        ac.addEventListener("onconfirm", function (e) {    //鼠标点击下拉列表后的事件
            var _value = e.item.value;
            myValue = _value.province + _value.city + _value.district + _value.street + _value.business;
            G("searchResultPanel").innerHTML = "onconfirm<br />index = " + e.item.index + "<br />myValue = " + myValue;

            setPlace();
        });

        function setPlace() {
            map.clearOverlays();    //清除地图上所有覆盖物
            function myFun() {
                var pp = local.getResults().getPoi(0).point;    //获取第一个智能搜索的结果
                map.centerAndZoom(pp, 18);
                map.addOverlay(new BMap.Marker(pp));    //添加标注
            }

            var local = new BMap.LocalSearch(map, { //智能搜索
                onSearchComplete: myFun
            });
            local.search(myValue);
        }
	</script>
